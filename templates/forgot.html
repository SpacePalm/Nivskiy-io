<html>

    <title>Changing password</title>

</head>
<body>
    <div class="hero">
        <div class = "form-box">
            <div type = "text" class = "center-text"> Restore password</div>

            <form id = "forgot" class="input-group">
                 <input type="text"  id = "email" class="input-field" placeholder="Email" required>
                <input type="text"  id = "password" class="input-field" placeholder="Password" required>
                 <input type="text" id = "passwordConfirm" class="input-field" placeholder="Repeat password" required>
                <input type = "checkbox" class="check-box"><span>Remember password</span>
                <button type="submit" class="submit-btn" onclick="checkreg()">Change password</button>
            </form>
        </div>
    </div>
    <script src = "../static/javascript/forgot.js"></script>
</body>
